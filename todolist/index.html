<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kodluyoruz-To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-dark ">

<div class="toast-container position-absolute mt-2 end-0">

  <div id="empty" class="toast bg-danger text-light " role="alert" aria-live="assertive" aria-atomic="true"
       data-bs-delay="2000">
    <div class="d-flex">
      <div class="toast-body">List is not null!</div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>


  <div id="deleted" class="toast bg-danger text-light " role="alert" aria-live="assertive" aria-atomic="true"
       data-bs-delay="2000">
    <div class="d-flex">
      <div class="toast-body">TASK DELETE!</div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>


  <div id="available" class="toast bg-danger text-light" role="alert" aria-live="assertive" aria-atomic="true"
       data-bs-delay="2000">
    <div class="d-flex">
      <div class="toast-body">Task already exists!</div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>

</div>

<div class="container">
  <div class="header">
    <div class="rounded-circle circ-1"></div>
    <div class="rounded-circle circ-2"></div>
    <div class="rounded-circle circ-3"></div>
    <div class="rounded-circle circ-4"></div>

    <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
         alt="kodluyoruz logo" />

    <h2 class="my-4">YapÄ±lacaklar Listesi</h2>

    <form method="get" onsubmit="getValue(event)" class="">

      <div class="input-group mb-3">
        <input type="text" id="task" placeholder="What are you doing today?" class="form-control">
        <button class="btn btn-primary" id="addBtn" type="submit">Add</button>
      </div>
    </form>

  </div>

  <ul id="list">

  </ul>

</div>

<script src="./js/app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
